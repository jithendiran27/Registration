<h1>{{ data.name }}</h1>
<section class="inputs">
  <form [formGroup]="Detail2Form" (ngSubmit)="next()" class="DetailForm">
    <div class="name">
      <label>name</label>
      <input type="text" formControlName="name" />

      <span *ngIf="name?.touched && name?.hasError('required')">
        Please fill this field
      </span>
    </div>
    <textarea name="address" formControlName="address">
Enter text here...</textarea
    >
    <span *ngIf="address?.touched && address?.hasError('required')">
      Please fill this field
    </span>
    <div class="button">
      <button type="submit">Next</button>
    </div>
  </form>
</section>
